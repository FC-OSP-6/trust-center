name: CI

on:
  pull_request:
    branches:
      - dev
      - main
      - backend-optimization

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Check for line ending issues
        run: git diff --check

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build
